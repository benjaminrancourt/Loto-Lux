<div [ngClass]="loterie.url" *ngIf="selections && selections.length">
  <h3 class="media-heading">Vos s√©lections</h3>
  <div class="numeros list-group" *ngFor="let selection of selections; let i = index">
    <span *ngFor="let num of selection.nombres; let j = index" class="num"
      [ngClass]="{numGagnant: numGagnant[i][j], numComplementaire: numComplementaire[i][j]}">
      {{num}}
    </span>
    <span class="input-group-btn">
      <button
        class="btn btn-remove btn-danger" type="button" (click)="suppression(i, selection)">
        <span class="glyphicon glyphicon-minus"></span>
      </button>
    </span>
  </div>
</div>
